<h1 id="statnn">statnn</h1>
<p>R package that implements the work of Andrew McInerney and Dr. Kevin Burke, which is part of the former's Ph.D. Thesis.
This work centres around a statistical-based modelling approach to feedforward neural networks.
All code is currently a work in progress.</p>
